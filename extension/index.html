<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
   <head>
      <title>CoNetServ (Complex Network Services)</title>
      <link type="text/css" href="css/ui.css" rel="stylesheet" />
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
      <script type="text/javascript" src="js/jquery/jquery-1.4.2.min.js"></script>
      <script type="text/javascript" src="js/jquery/jquery-ui-1.8.2.custom.min.js"></script>
      <script type="text/javascript" src="js/jquery/jquery.flot.js"></script>
      <script type="text/javascript" src="js/jquery/jquery.flot.navigate.js"></script>
      <script type="text/javascript" src="js/jquery/jquery.flot.valuelabels.js"></script>
      <script type="text/javascript" src="js/jquery/jquery.client.js"></script>
      <script type="text/javascript" src="js/conetserv.js"></script>
      <script type="text/javascript" src="js/localservices.js"></script>
      <script type="text/javascript" src="js/externalinfo.js"></script>
      <script type="text/javascript" src="js/console.js"></script>
      <script type="text/javascript" src="js/services.js"></script>
      <script type="text/javascript" src="js/options.js"></script>
      <script type="text/javascript" src="js/onload.js"></script>
      <script type="text/javascript" src="js/url.js"></script>
      <script type="text/javascript" src="js/ui.js"></script>
      <script type="text/javascript" src="js/plot.js"></script>
      <script type="text/javascript" src="js/map.js"></script>
      <!--<script type="text/javascript" src="js/ga.js"></script>-->
   </head>
   <body>
      <div id="tabs">
         <ul>
            <li id="local-services-header"><a class="tab-header-button" href="#local-services">Local services</a></li>
            <li id="external-info-header"><a class="tab-header-button" href="#external-info">External info</a></li>
            <li id="about-tab-header"><a class="tab-header-button" href="about.html">About</a></li>
            <li id="settings-tab-header"><a class="tab-header-button" href="#settings">Settings</a></li>
         </ul>
         <div id="local-services" class="tab local">
            <form action="" onsubmit="return false;">
               <input id="local-url" type="text" value="" size="70" class="url-input ui-widget ui-widget-content ui-corner-left" onkeydown="document.getElementById('local-url').style.color='black'" />
               <button id="local-url-start" class="url-start">Start</button>

               <div id="local-services-form">
                  <input type="radio" id="local-ping-input" class="radio-tab ping" name="local-services-form" checked="checked" value ="local-ping-div" />
                  <label id="local-ping-label" class= "radio-tab-label ping" for="local-ping-input">Ping</label>
                  <input type="radio" id="local-ping6-input" class="radio-tab ping6" name="local-services-form" value ="local-ping6-div" />
                  <label id="local-ping6-label" class="radio-tab-label ping6" for="local-ping6-input">Ping6</label>
                  <input type="radio" id="local-tracert-input" class="radio-tab tracert" name="local-services-form" value ="local-tracert-div" />
                  <label id="local-tracert-label" class="radio-tab-label tracert" for="local-tracert-input">Traceroute</label>
                  <input type="radio" id="local-tracert6-input" class="radio-tab tracert6" name="local-services-form" value ="local-tracert6-div" />
                  <label id="local-tracert6-label" class="radio-tab-label tracert6" for="local-tracert6-input">Traceroute6</label>
                  <input type="radio" id="local-whois-input" class="radio-tab whois" name="local-services-form" value ="local-whois-div" />
                  <label id="local-whois-label" class="radio-tab-label whois" for="local-whois-input">Whois</label>
                  <input type="radio" id="local-nslookup-input" class="radio-tab nsloookup" name="local-services-form" value ="local-nslookup-div" />
                  <label id="local-nslookup-label" class="radio-tab-label nslookup" for="local-nslookup-input">NSlookup</label>
               </div>
            </form>

            <div id="local-ping-div" class="content ping">
               <div id="local-ping-console" class="ui-widget ui-widget-content console ui-corner-all"></div>
               <div id="local-ping-placeholder" class="plot-placeholder"></div>
            </div>
            <div id="local-ping6-div" class="content ping6">
               <div id="local-ping6-console" class="ui-widget ui-widget-content console ui-corner-all"></div>
               <div id="local-ping6-placeholder" class="plot-placeholder"></div>
            </div>
            <div id="local-tracert-div" class="content tracert">
               <div id="local-tracert-console" class="ui-widget ui-widget-content console ui-corner-all"></div>
               <div id="local-tracert-placeholder" class="plot-placeholder"></div>
            </div>
            <div id="local-tracert6-div" class="content tracert6">
               <div id="local-tracert6-console" class="ui-widget ui-widget-content console ui-corner-all"></div>
               <div id="local-tracert6-placeholder" class="plot-placeholder"></div>
            </div>
            <div id="local-whois-div" class="content whois">
               <div id="local-whois-console" class="ui-widget ui-widget-content console ui-corner-all"></div>
            </div>
            <div id="local-nslookup-div" class="content nslookup">
               <div id="local-nslookup-console" class="ui-widget ui-widget-content console ui-corner-all"></div>
            </div>

         </div>

         <div id="external-info" class="tab">
            <form action="">
               <div id="external-info-form">
                  <input type="radio" id="external-provider" class="radio-tab-input" name="external-info-form" value="external-provider-div" checked="checked"/>
                  <label for="external-provider" class="radio-tab-label">Provider info</label>
                  <input type="radio" id="external-map" class="radio-tab-input" name="external-info-form" value="external-map-div" />
                  <label for="external-map" class="radio-tab-label">Location map</label>
               </div>
            </form>
            <div id="external-provider-div" class="content provider">
               <div class="ui-corner-all ui-widget ui-widget-content">
                  <h4>Location</h4>
                  <ul id="location"></ul>
               </div>
               <div class="ui-corner-all ui-widget ui-widget-content">
                  <h4>Hostname</h4>
                  <ul id="hostname"></ul>
               </div>
               <div class="ui-corner-all ui-widget ui-widget-content">
                  <h4>Provider</h4>
                  <ul id="provider"></ul>
               </div>
               <div class="ui-corner-all ui-widget ui-widget-content">
                  <h4>Route</h4>
                  <ul id="route"></ul>
               </div>
               <div class="ui-corner-all ui-widget ui-widget-content">
                  <h4>External IPv4</h4>
                  <ul id="externIpv4"></ul>
               </div>
               <div class="ui-corner-all ui-widget ui-widget-content">
                  <h4>External IPv6</h4>
                  <ul id="externIpv6"></ul>
               </div>
            </div>
            <div id="external-map-div" class="content map">
               <div id="map-conteiner" class="ui-widget ui-widget-content ui-corner-all">
                  <div id="map-placeholder">Please wait - map is loading...</div>
               </div>
            </div>

         </div>
         <div id="settings" class="tab">
            <form action="">
               <div id="settings-form">
                  <input type="radio" id="settings-general" class="radio-tab" name="settings-form" value="settings-general-div" checked="checked"/>
                  <label for="settings-general">General</label>
               </div>
            </form>
            <div id="settings-general-div" class="content geneal">
               <form id="settings-general-form" action="">
                  <h4>Choose you frontpage:</h4>

                  <div id="settings-general-frontpage" class="group ui-corner-all ui-widget-content ui-widget">
                     <div>
                        <input type="radio" id="frontpage-local-services" class="parent" name="settings-general-frontpage" value="local-services"/>
                        <label for="frontpage-local-services">Local services</label>
                     </div>
                     <div>
                        <input type="radio" id="frontpage-external-info" class="parent" name="settings-general-frontpage" value="external-info"/>
                        <label for="frontpage-external-info">External info</label>
                     </div>
                  </div>

                  <div id="settings-general-frontpage-children" class="group ui-corner-all ui-widget-content ui-widget">
                  </div>

                  <h4>Choose you favourite skin:</h4>

                  <div id="settings-general-skin" class="group ui-corner-all ui-widget-content ui-widget">
                     <div>
                        <div>
                           <input type="radio" id="skin-cupertino" name="settings-general-skin" value="cupertino"/>
                           <label for="skin-cupertino">Cupertino (blue)</label>
                        </div>

                        <div>
                           <input type="radio" id="skin-south-street" name="settings-general-skin" value="south-street"/>
                           <label for="skin-south-street">South Street (green)</label>
                        </div>

                        <div>
                           <input type="radio" id="skin-sunny" name="settings-general-skin" value="sunny"/>
                           <label for="skin-sunny">Sunny (orange)</label>
                        </div>
                     </div>
                  </div>

                  <div id="settings-general-autostart-div" class="group">
                     <input type="checkbox" id="settings-general-autostart" class="single-line"/>
                        <label class="single-line" for="settings-general-autostart">Automaticaly start default service?</label>
                  </div>

                  <button id="settings-general-submit">Save</button>

               </form>
            </div>

         </div>

      </div>
      <div id="plugin-placeholder"></div>
   </body>
</html>
