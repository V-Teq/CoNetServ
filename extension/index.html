<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <title>CoNetServ - Complex Network Services</title>
  <link type="text/css" href="jquery/css/cupertino/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
  <link type="text/css" href="css/conetserv.css" rel="stylesheet" />
  <script type="text/javascript" src="jquery/js/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="jquery/js/jquery-ui-1.7.2.custom.min.js"></script>
  <script language="javascript" type="text/javascript" src="jquery/js/jquery.flot.js"></script>
  <script language="javascript" type="text/javascript" src="jquery/js/jquery.flot.navigate.js"></script>
  <script language="javascript" type="text/javascript" src="jquery/js/jquery.flot.valuelabels.js"></script> 
  <script language="javascript" type="text/javascript" src="jquery/js/jquery.client.js"></script>
  <script language="javascript" type="text/javascript" src="js/services.js"></script>
  <script language="javascript" type="text/javascript" src="js/plot.js"></script>
  <script language="javascript" type="text/javascript" src="js/conetserv.js"></script>
  <script language="javascript" type="text/javascript">
  $(document).ready(function(){
    $("#tabs").tabs({ fx: { opacity: 'toggle' } });
  });
  </script>
</head>
<body>
<div id="tabs">
    <form action="" onsubmit="stopCommands();startCommands();return false;">
      <input id="url" type="text" value="" size="60" class="ui-corner-all"/>
      <input id="urlButton" type="submit" value="Start" class="ui-button ui-widget ui-state-default ui-corner-all" role="button">
    </form>
    <ul>
        <li title="PING IPv4"><span id="pingState" class="tabState"></span><a href="#pingTab">ping</a><span id="pingTabClose" class="tabClose" onclick="stopPing()"></span></li>
        <li title="PING IPv6"><span id="ping6State" class="tabState"></span><a href="#ping6Tab">ping6</a><span id="ping6TabClose" class="tabClose" onclick="stopPing6()"></span></li>
        <li title="TRACEROUTE IPv4"><span id="tracerouteState" class="tabState"></span><a href="#tracerouteTab">traceroute</a><span id="tracerouteTabClose" class="tabClose" onclick="stopTraceroute()"></span></li>
        <li title="TRACEROUTE IPv6"><span id="traceroute6State" class="tabState"></span><a href="#traceroute6Tab">traceroute6</a><span id="traceroute6TabClose" class="tabClose" onclick="stopTraceroute6()"></span></li>
        <script type="text/javascript">
          if($.client.os != "Windows") 
            document.write('<li title="WHOIS"><span id="whoisState" class="tabState"></span><a href="#whoisTab">whois</a><span id="whoisTabClose" class="whoisClose" onclick="stopWhois()"></span></li>');
        </script>
        <li title="NSLOOKUP"><span id="nslookupState" class="tabState"></span><a href="#nslookupTab">nslookup</a><span id="nslookupTabClose" class="tabClose" onclick="stopNslookup()"></span></li>
        <li title="Local Info" class="localTab"><span id="localState" class="tabState"></span><a href="#localTab">local info</a><span id="localTabClose" class="tabClose" onclick=""></span></li>
        <li title="About" class="aboutTab"><a href="#aboutTab">About</a></li>
    </ul>
    <div id="pingTab">
      <textarea id="pingConsole" class="consoleTextarea ui-corner-all" rows="22" cols="80" disabled="true"></textarea>
	    <div id="pingPlaceholder" class="placeholder"></div>
    </div>
    <div id="ping6Tab">
      <textarea id="ping6Console" class="consoleTextarea ui-corner-all" rows="22" cols="80" disabled="true"></textarea>
      <div id="ping6Placeholder" class="placeholder"></div>
    </div>
    <div id="tracerouteTab">
      <textarea id="tracerouteConsole" class="consoleTextarea ui-corner-all" rows="22" cols="80" disabled="true"></textarea>
      <div id="traceroutePlaceholder" class="placeholder"></div>
    </div>
    <div id="traceroute6Tab">
      <textarea id="traceroute6Console" class="consoleTextarea ui-corner-all" rows="22" cols="80" disabled="true"></textarea>
      <div id="traceroute6Placeholder" class="placeholder"></div>
    </div>
    <script type="text/javascript">
      if($.client.os != "Windows") {
        document.write('<div id="whoisTab">');
        document.write('<textarea id="whoisConsole" class="consoleTextarea ui-corner-all" rows="30" cols="80" disabled="true"></textarea>');
        document.write('</div>');
      }
    </script>
    <div id="nslookupTab">
      <textarea id="nslookupConsole" class="consoleTextarea ui-corner-all" rows="30" cols="80" disabled="true"></textarea>
    </div>
    <div id="localTab">
      External IPv4: <span id="externIpv4"></span><br />
      External IPv6: <span id="externIpv6"></span><br />
      Country code: <span id="countryCode"></span><br />
    </div>
    <div id="aboutTab">
      @ABOUT.HTML@
    </div>
</div>
<object id="conetserv" type="application/x-conetserv" width="0" height="0">Plugin FAILED to load</object>
</body>
</html>
