<!DOCTYPE html>
<html>
<head>
  <link type="text/css" href="jquery/css/cupertino/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
  <link type="text/css" href="css/conetserv.css" rel="stylesheet" />
  <script type="text/javascript" src="jquery/js/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="jquery/js/jquery-ui-1.7.2.custom.min.js"></script>
  <!--[if IE]><script language="javascript" type="text/javascript" src="flot/excanvas.min.js"></script><![endif]-->
  <script language="javascript" type="text/javascript" src="jquery/js/jquery.flot.js"></script>
  <script language="javascript" type="text/javascript" src="jquery/js/jquery.flot.valuelabels.js"></script> 
  <script language="javascript" type="text/javascript" src="jquery/js/jquery.client.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $("#tabs").tabs({ fx: { opacity: 'toggle' } });
  });
  </script>
</head>
<body>
<div id="tabs">
    <form action="" onsubmit="stopCommands();startCommands();return false;">
      <input id="url" type="text" value="www.fres-solutions.com" size="40" class="ui-corner-all" />
      <input id="urlButton" type="submit" value="Submit" class="ui-button ui-widget ui-state-default ui-corner-all" role="button">
    </form>
    <ul>
        <li><div id="pingState" class="tabState"></div><a href="#tab1"><span>Ping</span></a></li>
        <li><div id="traceState" class="tabState"></div><a href="#tab2"><span>Traceroute</span></a></li>
        <li><div id="whoisState" class="tabState"></div><a href="#tab3"><span>Whois</span></a></li>
    </ul>
    <div id="tab1">
        <textarea id="pingConsole" class="consoleTextarea" rows="30" cols="80" disabled="true"></textarea>
        <div id="pingPlaceholder" class="placeholder"></div>
    </div>
    <div id="tab2">
      <textarea id="tracerouteConsole" class="consoleTextarea" rows="30" cols="80" disabled="true"></textarea>
      <div id="traceroutePlaceholder" class="placeholder"></div>
    </div>
    <div id="tab3">
      <textarea id="whoisConsole" class="consoleTextarea" rows="30" cols="80" disabled="true"></textarea>
    </div>
</div>
<object id="conetserv" type="application/x-conetserv" style="width: 0px; height: 0px; margin: 0px; padding: 0px;">Plugin FAILED to load</object>
<script type="text/javascript" src="js/plot.js"></script>
<script type="text/javascript" src="js/conetserv.js"></script>
</body>
</html>
