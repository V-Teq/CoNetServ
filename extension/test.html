<html>
<script type="text/javascript">
var time1, time2;
var plugin, ping;

function stop()
{
   window.clearInterval(time1)
   ping.stop();
}

function read()
{
   document.getElementById("data").value += ping.read();
}

function test()
{
   plugin = document.getElementById("conetserv");

   document.getElementById("data").value = plugin.version + "\n";

   if (plugin.ping) {
      try {
         ping = plugin.ping.start("www.seznam.cz");
      } catch (e) {
         document.getElementById("data").value = e + "\n";
      }
      time1 = window.setInterval("read()", 1000);
      time2 = window.setTimeout("stop()", 10000);
   }

}
</script>
<body onload="test();">
Data:
<textarea id="data" cols="50" rows="50">

</textarea>
<object id="conetserv" type="application/x-conetserv"></object>
</html>
