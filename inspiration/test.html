<!DOCTYPE html>
<html>
	<head>
   <title>CoNetServ Test</title>
	</head>
	<body>
   <object id="conetserv" type="application/x-conetserv">Plugin FAILED to load</object>
   <textarea id="result" rows="20" cols="100"></textarea>
	<script type="text/javascript">
      var conetserv = document.getElementById("conetserv");
      var result = document.getElementById("result");
      var interval;

      function start() {
			try {
            conetserv.startPing("127.0.0.1");
            interval = window.setInterval("read()", 1000);
			}
			catch(e) {
				alert(e);
			}
         result.value = "ping 127.0.0.1\n";
		}

      function read() {
         try {
            result.value = result.value + "\n" + conetserv.readPing();
         }
         catch(e) {
            alert(e);
         }
      }

      function stop()
      {
         try {
             conetserv.stopPing();
         }
         catch(e) {
            alert(e);
         }
         window.clearInterval(interval);
      }

	</script>
	<p>
      <button onclick='start()'>start()</button>
      <button onclick='stop()'>stop()</button>
   </p>

	</body>
</html>
