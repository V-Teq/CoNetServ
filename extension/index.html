<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <title>CoNetServ - Complex Network Services</title>
  <link type="text/css" href="css/jquery/cupertino/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
  <link type="text/css" href="css/conetserv.css" rel="stylesheet" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="js/jquery/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="js/jquery/jquery-ui-1.7.2.custom.min.js"></script>
  <script type="text/javascript" src="js/jquery/jquery.flot.js"></script>
  <script type="text/javascript" src="js/jquery/jquery.flot.navigate.js"></script>
  <script type="text/javascript" src="js/jquery/jquery.flot.valuelabels.js"></script> 
  <script type="text/javascript" src="js/jquery/jquery.client.js"></script>
  <script type="text/javascript" src="js/map.js"></script>
  <script type="text/javascript" src="js/conetserv.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/console.js"></script> 
  <script type="text/javascript" src="js/plot.js"></script>
  <script type="text/javascript" src="js/url.js"></script>
  
</head>
<body>
<div id="tabs">
    <form action="" onsubmit="stopCommands();startCommands();return false;">
      <input id="url" type="text" value="" size="60" class="ui-corner-all" onkeydown="document.getElementById('url').style.color='black'"/>
      <input id="urlButton" type="submit" value="Start" class="ui-button ui-widget ui-state-default ui-corner-all" role="button">
    </form>
    <ul>
        <li title="PING IPv4"><span id="pingState" class="tabState"></span><a href="#pingTab">ping</a><span id="pingTabClose" class="tabClose" onclick="stopPing()"></span></li>
        <li title="PING IPv6"><span id="ping6State" class="tabState"></span><a href="#ping6Tab">ping6</a><span id="ping6TabClose" class="tabClose" onclick="stopPing6()"></span></li>
        <li title="TRACEROUTE IPv4"><span id="tracerouteState" class="tabState"></span><a href="#tracerouteTab">traceroute</a><span id="tracerouteTabClose" class="tabClose" onclick="stopTraceroute()"></span></li>
        <li title="TRACEROUTE IPv6"><span id="traceroute6State" class="tabState"></span><a href="#traceroute6Tab">traceroute6</a><span id="traceroute6TabClose" class="tabClose" onclick="stopTraceroute6()"></span></li>
        <script type="text/javascript">
          if($.client.os != "Windows") 
            document.write('<li title="WHOIS"><span id="whoisState" class="tabState"></span><a href="#whoisTab">whois</a><span id="whoisTabClose" class="whoisClose" onclick="stopWhois()"></span></li>');
        </script>
        <li title="NSLOOKUP"><span id="nslookupState" class="tabState"></span><a href="#nslookupTab">nslookup</a><span id="nslookupTabClose" class="tabClose" onclick="stopNslookup()"></span></li>
        <li title="Host info (external IP, hostname, country, location, ..)" class="localTab"><span id="localState" class="tabState"></span><a href="#localTab" onclick="startLocalInfo();">host info</a><span id="localTabClose" class="tabClose" onclick=""></span></li>
        <li title="About" class="aboutTab"><a href="#aboutTab">About</a></li>
    </ul>
    <div id="pingTab">
      <div id="pingConsole" class="consoleTextarea ui-corner-all"></div>
	    <div id="pingPlaceholder" class="placeholder"></div>
    </div>
    <div id="ping6Tab">
      <div id="ping6Console" class="consoleTextarea ui-corner-all"></div>
      <div id="ping6Placeholder" class="placeholder"></div>
    </div>
    <div id="tracerouteTab">
      <div id="tracerouteConsole" class="consoleTextarea ui-corner-all"></div>
      <div id="traceroutePlaceholder" class="placeholder"></div>
    </div>
    <div id="traceroute6Tab">
      <div id="traceroute6Console" class="consoleTextarea ui-corner-all"></div>
      <div id="traceroute6Placeholder" class="placeholder"></div>
    </div>
    <script type="text/javascript">
      if($.client.os != "Windows") {
        document.write('<div id="whoisTab">');
        document.write('<div id="whoisConsole" class="consoleTextarea ui-corner-all"></div>');
        document.write('</div>');
      }
    </script>
    <div id="nslookupTab">
      <div id="nslookupConsole" class="consoleTextarea ui-corner-all"></div>
    </div>
    <div id="localTab">
      <div id="mapPlaceholder"></div>
      <h2>Location</h2><ul id="location"></ul>
      <h2>Hostname</h2><ul id="hostname"></ul>
      <h2>Provider</h2><ul id="provider"></ul>
      <h2>Route</h2><ul id="route"></ul>
      <h2>External IPv4</h2><ul id="externIpv4"></ul>
      <h2>External IPv6</h2><ul id="externIpv6"></ul>
    </div>
    <div id="aboutTab">
      @ABOUT.HTML@
    </div>
</div>
<object id="conetserv" type="application/x-conetserv" width="0" height="0">Plugin FAILED to load</object>
</body>
</html>
