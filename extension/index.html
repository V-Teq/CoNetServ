<!DOCTYPE html>
<html>
<head>
  <link type="text/css" href="jquery/css/cupertino/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
  <link type="text/css" href="css/conetserv.css" rel="stylesheet" />
  <script type="text/javascript" src="jquery/js/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="jquery/js/jquery-ui-1.7.2.custom.min.js"></script>
  <!--[if IE]><script language="javascript" type="text/javascript" src="flot/excanvas.min.js"></script><![endif]-->
  <script language="javascript" type="text/javascript" src="jquery/js/jquery.flot.js"></script>
  <script language="javascript" type="text/javascript" src="jquery/js/jquery.flot.navigate.js"></script>
  <script language="javascript" type="text/javascript" src="jquery/js/jquery.flot.valuelabels.js"></script> 
  <script language="javascript" type="text/javascript" src="jquery/js/jquery.client.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $("#tabs").tabs({ fx: { opacity: 'toggle' } });
  });
  </script>
</head>
<body>
<div id="tabs">
    <form action="" onsubmit="stopCommands();startCommands();return false;">
      <input id="url" type="text" value="" size="40" class="ui-corner-all"/>
      <input id="urlButton" type="submit" value="Start" class="ui-button ui-widget ui-state-default ui-corner-all" role="button">
    </form>
    <ul>
        <li><span id="pingState" class="tabState"></span><a href="#pingTab"><span>Ping</span></a><span id="pingTabClose" class="tabClose" onclick="stopPing()"></span></li>
        <li><span id="ping6State" class="tabState"></span><a href="#ping6Tab"><span>Ping6</span></a><span id="ping6TabClose" class="tabClose" onclick="stopPing6()"></span></li>
        <li><span id="tracerouteState" class="tabState"></span><a href="#tracerouteTab"><span>Traceroute</span></a><span id="tracerouteTabClose" class="tabClose" onclick="stopTraceroute()"></span></li>
        <li><span id="traceroute6State" class="tabState"></span><a href="#traceroute6Tab"><span>Traceroute6</span></a><span id="traceroute6TabClose" class="tabClose" onclick="stopTraceroute6()"></span></li>
        <li><span id="whoisState" class="tabState"></span><a href="#whoisTab"><span>Whois</span></a><span id="whoisTabClose" class="whoisClose" onclick="stopWhois()"></span></li>
        <li class="aboutTab"><a href="#aboutTab"><span>About</span></a></li>
    </ul>
    <div id="pingTab">
        <textarea id="pingConsole" class="consoleTextarea ui-corner-all" rows="22" cols="80" disabled="true"></textarea>
	 <div id="pingStats" class="statsArea">
	    <div class="pingStatField">
	       <span>Min:</span> <input id="pingMin" class="ui-corner-all" type="text" disabled="true"/>
	    </div>
	    <div class="pingStatField">
	       <span>Max:</span> <input id="pingMax" class="ui-corner-all" type="text" disabled="true"/>
	    </div>
	    <div class="pingStatField">
	       <span>Avrg:</span> <input id="pingAvrg" class="ui-corner-all" type="text" disabled="true"/>
	    </div>
	 </div>
	 <div id="pingPlaceholder" class="placeholder"></div>
    </div>
    <div id="ping6Tab">
        <textarea id="ping6Console" class="consoleTextarea ui-corner-all" rows="22" cols="80" disabled="true"></textarea>
	<div id="ping6Stats" class="statsArea">
	   <div class="pingStatField">
	      <span>Min:</span> <input id="ping6Min" class="ui-corner-all" type="text" disabled="true"/>
	   </div>
	   <div class="pingStatField">
	      <span>Max:</span> <input id="ping6Max" class="ui-corner-all" type="text" disabled="true"/>
	   </div>
	   <div class="pingStatField">
	      <span>Avrg:</span> <input id="ping6Avrg" class="ui-corner-all" type="text" disabled="true"/>
	   </div>
	</div>
        <div id="ping6Placeholder" class="placeholder"></div>
    </div>
    <div id="tracerouteTab">
      <textarea id="tracerouteConsole" class="consoleTextarea ui-corner-all" rows="22" cols="80" disabled="true"></textarea>
      <div id="traceroutePlaceholder" class="placeholder"></div>
    </div>
    <div id="traceroute6Tab">
      <textarea id="traceroute6Console" class="consoleTextarea ui-corner-all" rows="22" cols="80" disabled="true"></textarea>
      <div id="traceroute6Placeholder" class="placeholder"></div>
    </div>
    <div id="whoisTab">
      <textarea id="whoisConsole" class="consoleTextarea ui-corner-all" rows="30" cols="80" disabled="true"></textarea>
    </div>
    <div id="aboutTab">
      @ABOUT.HTML@
    </div>
</div>
<object id="conetserv" type="application/x-conetserv" width="0" height="0">Plugin FAILED to load</object>
<script type="text/javascript" src="js/plot.js"></script>
<script type="text/javascript" src="js/conetserv.js"></script>
</body>
</html>
