<script type="text/javascript">

var plugin, ping1, ping2;

function stop()
{
   window.clearInterval(time1)
   ping1.stop();
   ping2.stop();
}

{

   document.getElementById("data2").value += ping2.read();
}

function test()
{
   plugin = document.getElementById("plugin1");
   var plugin_tst = document.getElementById("plugin2");

   if (plugin.ping) {
      try {
         ping1 = plugin.ping.start("www.seznam.cz");
      } catch (e) {
         document.getElementById("data1").value = e + "\n";
      }
      try {
         ping2 = plugin.ping.start("www.gmail.com");
      } catch (e) {
         document.getElementById("data2").value = e + "\n";
      }
      time1 = window.setInterval("read()", 1000);

   }

}
